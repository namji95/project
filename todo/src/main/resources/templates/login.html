<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/login.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>로그인 페이지</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="sign-up-container">
            <form>
                <h1>Create Account</h1>
                <!--                <div class="social-links">-->
                <!--                    <div>-->
                <!--                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>-->
                <!--                    </div>-->

                <!--                    <div>-->
                <!--                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>-->
                <!--                    </div>-->
                <!--                </div>-->
                <span>or use your email for registration</span>
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="signUpForm" class="form_btn" type="button">Sign Up</button>
            </form>
        </div>
        <div class="sign-in-container">
            <form>
                <h1>Sign In</h1>
                <!--                <div class="social-links">-->
                <!--                    <div>-->
                <!--                        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>-->
                <!--                    </div>-->

                <!--                    <div>-->
                <!--                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>-->
                <!--                    </div>-->
                <!--                </div>-->
                <span>or use your account</span>
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="signInForm" class="form_btn" type="button">Sign Ip</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay-left">
                <h1>환영합니다~</h1>
                <p>Sign In 버튼 클릭하여 로그인하기!</p>
                <button id="signIn" class="overlay_btn">Sign In</button>
            </div>
            <div class="overlay-right">
                <h1>안녕하세요!</h1>
                <p>Sign Up 버튼 클릭하여 회원가입하기!</p>
                <button id="signUp" class="overlay_btn">Sign Up</button>
            </div>
        </div>
    </div>
</div>
